<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Creat Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeraation</span>
                <input type="text" placeholder="name">
                <input type="Email" placeholder="email">
                <input type="Password" placeholder="password">
                <button>sing up</button>
            </form>
        </div>

        <div class="form-container sing-in">
            <form>
                <h1>sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <a href="#">forget your password?</a>
                <button>sing in</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>welcome back!</h1>
                    <p>
                        enter your personal details to use
                        all of site features
                    </p>
                    <button class="hidden" id="login">
                        sing in    
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>hello, friend</h1>
                    <p>
                        register with your personal details
                        to use all of site features
                    </p>
                    <button class="hidden" id="register">
                        sing up    
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
